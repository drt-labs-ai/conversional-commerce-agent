version: '3.8'

services:
  # Ollama is now running on the host machine

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - commerce-net

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - commerce-net

  sap-mcp-server:
    build:
      context: ./services/sap-mcp-server
    container_name: sap-mcp-server
    environment:
      - SAP_OCC_BASE_URL=${SAP_OCC_BASE_URL}
      - SAP_OCC_USERNAME=${SAP_OCC_USERNAME}
      - SAP_OCC_PASSWORD=${SAP_OCC_PASSWORD}
    ports:
      - "8001:8001"
    networks:
      - commerce-net

  agent-app:
    build:
      context: ./services/agent-app
    container_name: agent-app
    depends_on:
      - qdrant
      - redis
      - sap-mcp-server
    environment:
      - LLM_BASE_URL=${LLM_BASE_URL}
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
      - SAP_MCP_SERVER_URL=http://sap-mcp-server:8001/sse
      - MODEL_NAME=${MODEL_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    ports:
      - "8085:8000"
    volumes:
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - commerce-net

networks:
  commerce-net:
    driver: bridge

volumes:
  qdrant_data:
  redis_data:
